<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>
</head>
<body>
    <!--atividade 1-->
    <header>
        <section>
            <img src="./imagens/logo.png" alt="Logo da empresa Internet general" width="200px"/>
            <!--Início do menu do site-->
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Início</a>
                    </li>
                    <li>
                        <a href="contato.html">Contato</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <!--Início da section do conteúdo do site-->
        <section>
            <!--conteúdo de texto sobre o site-->
            <article>
                <h1>Formulário de Contato</h1>
                <p>Preencha os dados abaixo e envie sua mensagem de contato.</p>

                <fieldset>
                    <legend>
                        <h5>Dados de Contato</h5>
                    </legend>
                    <!--Formulário-->
                    <form id="frmInscricao" action="contato.php" method="post">
                        <label>Nome:</label><br>
                        <input type="text" required="required" id="txtNome" maxlength="100" size="50"><br><br>

                        <label>Data de nascimento:</label><br>
                        <input type="date" required="required" id="txtDataNascimento"><br><br>
                    
                        <label>Sexo:</label><br>
                        <input type="radio" name="rdoSexo" value="M" required="required">
                        <label>Masculino</label>
                        <!--atividade 2-->
                        <input type="radio" name="rdoSexo" value="F">
                        <label>Feminino</label><br><br>

                        <!--atividade 3-->
                        <label>Endereço:</label>
                        <input type="text" required="required" id="txtLogradouro" maxlength="100" size="50"><br><br>

                        <label>Estado:</label><br>
                        <select id="cbxEstado" required="required">
                            <option value="">-Selecione-</option>
                            <option value="1">SC</option>
                            <option value="2">MG</option>
                        </select><br><br>

                        <!--atividade 4-->
                        <label>Cidade:</label><br>
                        <select id="cbxCidade" required="required">
                            <option value="">-Selecione-</option>
                            <option value="1">Florianópolis</option>
                            <option value="2">Uberlândia</option>
                        </select><br><br>

                        <!--atividade 5-->
                        <label>Celular:</label><br>
                        <input type="tel" required="required" id="txtCelular" size="50" placeholder="(xx)xxxxx-xxxx" maxlength="15"><br><br>

                        <label>Email:</label><br>
                        <input type="email" required="required" size="50" id="textEmail" placeholder="exemplo@email.com"><br><br>

                        <label>Áreas de Interesse:</label>
                        <input type="checkbox" value="HTML" name="chkAreasInteresse">
                        <label>HTML</label>
                        <!--atividade 6-->
                        <input type="checkbox" value="CSS" name="chkAreasInteresse">
                        <label>CSS</label>
                        <input type="checkbox" value="JavaScript" name="chkAreasInteresse">
                        <label>JavaScript</label><br><br>

                        <!--atividade 7-->
                        <label>Mensagem:</label><br><br>
                        <textarea cols="50" rows="5" required="required"></textarea><br><br>

                        <!--atividade 8-->
                        <input id="btnEnviar" type="submit" value="Enviar" />
                    </form>
                </fieldset>
            </article>
        </section>
    </main>
    <!--atividade 9-->
    <footer>
        <ul>
            <li>
                <a href="#">
                    <img src="./imagens/instagram.png" alt="icone instagram" width="60px"/>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./imagens/facebook.png" alt="icone facebook" width="60px"/>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./imagens/sinal-do-twitter.png" alt="icone twitter" width="60px"/>
                </a>
            </li>
            <!--Fim das redes sociais-->
        </ul>
    
    </footer>
</body>
</html>
